	<script type="text/javascript">
		$('.toggler').on('click', function(){
			$(this).find('i').toggleClass('fa-minus-square-o fa-plus-square-o');
			$(this).next().fadeToggle(200);
		});


		/* Script for carousel start*/
				$(document).ready(function(){
					$('.carousel>ul').find('li').remove();
					$('.jumbotron').each(function(count, object){
						$(this).css('background-image', 'url(' + $(this).attr('data-image') + ')').attr('id', 'img'+count);
						$('.carousel>ul').append('<li class= "fa fa-square-o -text-dark"' +  'data-target=' + "img" + count +  '></li>');
					});

					$('[data-target]').on('click', function(){
						$('.jumbotron').removeClass('activeCarousel');
						var handler = '#' + $(this).attr('data-target');
						$(handler).addClass('activeCarousel');;
					})


			{% if isPreview %} //auto play only in preview mode
			var i=0;
			function slideshow(){
				$('.jumbotron').removeClass('activeCarousel');
				index = i % $('[data-target]').length;
				$('.jumbotron').eq(index).addClass('activeCarousel');
				i++;
				setTimeout(slideshow, 4000);
			}

			slideshow();
			{% endif %}


				});
		/* Script for carousel end*/

		//handle red streak under positions 101
		$('.red-streak').height($('.position>.sidenote').height()-20);
		$('.position>.sidenote').on('keyup', function(){
			$('.red-streak').height($('.position>.sidenote').height()-20);
		})

	</script>
