{% load i18n %}
{% load TRM_tags %}
<div class="row {% if not entries %}no-{% endif %}entries-similar">
  {% for entry in entries %}
  <div class="col-xs-12 col-sm-4 mb10">
      	<div class="entry-image no-margin">
        	<a href="{{ entry.get_absolute_url }}" title="{{ entry.title|title }}" rel="bookmark">
            	<figure itemprop="image" itemscope itemtype="http://schema.org/Imageentry">
              		<img src="{% if entry.image %}{{ entry.image.url }}{% else %}{{STATIC_URL}}{{DEFAULT_POST_IMAGE}}{% endif %}" alt="{{ entry.image_caption|default:entry.title }}" itemprop="contentUrl" />
            	</figure>
          	</a>
      	</div>
    <h4 class="entry-title no-margin-top pt10 pl10 pr10 pb10" itemprop="name">
        <a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}" rel="bookmark" itemprop="url" class="text-dark">
    	    {{ entry.title|title }}
        </a>
  	</h4>
  </div>
  {% empty %}
  <div>
    {% trans "No similar resources." %}
  </div>
  {% endfor %}
</div>
